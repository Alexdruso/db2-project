<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Creation Page</title>
</head>
<body>

<h1> Admin Creation Page</h1>

<span th:if="${questionnaire != null}">
    <h3> <a th:text="${questionnaire.getProductEntity().getName()}"></a> </h3>

    <h4> Mandatory Questions </h4>

    <form th:action="@{/edit-questionnaire?id=__${questionnaire.getId()}__}" method="POST">
        <tr th:each="question : ${questionnaire.getQuestions()}">
            <input type="text" name="questions" th:value="${question.getText()}"><br>
        </tr>

        <button type="submit" name="update"> Update questions </button>
        <button type="submit" name="add"> Add new question </button>
    </form>

</span>

<p>
    <a id=center th:href="@{/}">Return to home</a>
</p>

</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard of the day</title>
</head>
<body>

<h1>Leaderboard of the day</h1>

<td th:switch="${#lists.size(leaderboard)}">
    <span th:case="'0'">No one answered yet! Be the first to answer!</span>
    <div th:case="*">
        <table style="width:50%">
            <thead>
            <tr>
                <th> Username</th>
                <th> Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${leaderboard}">
                <td style="text-align:center"><span th:text="${user[0]}"> Username </span></td>
                <td style="text-align:center"><span th:text="${user[1]}"> Points </span></td>
            </tr>
            </tbody>
        </table>
    </div>
</td>



<p>
    <a id=center th:href="@{/}">Return to home</a>
</p>

</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Creation Page</title>
</head>
<body>

<h1> Admin Creation Page</h1>

<div class="form-group row">
    <form method="POST" th:action="@{/creation-page}">
        <h2>Select product</h2>

        <p>
            <select class="form-control" id="status" name="product">
                <option th:each="prod : ${products}"
                        th:text="${prod.getName()}"
                        th:value="${prod.getId()}">
                </option>
            </select>
        </p>

        <h2>Select Date</h2>

        <p>
        <div>
            <input name="date" th:value="${date}" type="date">
        </div>
        </p>

        <button name="create" type="submit" value="submit"> Create Questionnaire</button>
    </form>
</div>

<p>
    <a id=center th:href="@{/}">Return to home</a>
</p>

</body>
</html>
